<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Hello, world!</title>
    </head>

    <body>
        <main class="container">
            <section class="upcomming_container">
                <div
                    class="p-3 d-flex align-items-center justify-content-between">
                    <h1 class="fs-5 text-warning ">Upcoming Activities</h1>
                    <i data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                        class="fa-solid fa-plus plus_icon"></i>
                </div>
                <hr class="m-0">
                <!-- activity card section start -->
                <div id="activity_card">
                </div>
                <!-- activity card section end  -->

            </section>

            <!-- book visit modal  start-->

            <div class="modal fade" id="staticBackdrop"
                data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content ">

                        <div class="modal-body p-0 cm_modal">
                            <div
                                class="d-flex align-items-center justify-content-between md_header p-3">
                                <h1 class="fs-5">Book Visit</h1>
                                <button type="button" class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <form class="p-3">
                                <div class="cm_input">
                                    <label for>Date of Birth</label>
                                    <input id="date_input" type="date">
                                </div>
                                <div class="cm_input">
                                    <label for>Full Name</label>
                                    <input id="fl_name" type="text">
                                </div>
                                <div class="cm_input">
                                    <label for>Nick Name</label>
                                    <input id="nick_name" type="text">
                                </div>
                                <div
                                    class="cm_input d-flex align-items-center justify-content-end gap-3 my-4">
                                    <button data-bs-dismiss="modal"
                                        aria-label="Close"
                                        class="cancel_btn">Cancel</button>
                                    <button type="button"
                                        onclick="handleSubmit()"
                                        class="sub_btn">Save</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <!-- book visit modal end -->
        </main>

        <script src="js/app.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </body>

</html>
